<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Grammar Checker</h1>
                        <p class="text-center text-muted mb-4">Check your text for grammar, spelling, and style issues.</p>

                        <!-- Text Input Form -->
                        <form id="grammarForm" class="mb-4">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter Your Text</label>
                                <textarea class="form-control" id="textInput" rows="8" 
                                    placeholder="Paste or type your text here..." required></textarea>
                                <div class="form-text">Maximum 5000 characters</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Check Options</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkGrammar" checked>
                                    <label class="form-check-label" for="checkGrammar">
                                        Grammar
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkSpelling" checked>
                                    <label class="form-check-label" for="checkSpelling">
                                        Spelling
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkStyle" checked>
                                    <label class="form-check-label" for="checkStyle">
                                        Style
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check-circle me-2"></i>Check Grammar
                                </button>
                                <button type="button" class="btn btn-outline-secondary" id="clearBtn">
                                    <i class="fas fa-eraser me-2"></i>Clear Text
                                </button>
                            </div>
                        </form>

                        <!-- Results Section -->
                        <div id="resultsSection" class="d-none">
                            <h3 class="mb-3">Check Results</h3>
                            
                            <!-- Statistics -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Statistics</h5>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="text-center">
                                                <h6>Words</h6>
                                                <span id="wordCount" class="h4">0</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="text-center">
                                                <h6>Characters</h6>
                                                <span id="charCount" class="h4">0</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="text-center">
                                                <h6>Issues Found</h6>
                                                <span id="issueCount" class="h4">0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Issues List -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Issues Found</h5>
                                    <div id="issuesList" class="list-group">
                                        <!-- Issues will be added here dynamically -->
                                    </div>
                                </div>
                            </div>

                            <!-- Corrected Text -->
                            <div class="card mt-4">
                                <div class="card-body">
                                    <h5 class="card-title">Corrected Text</h5>
                                    <div id="correctedText" class="border rounded p-3 bg-light">
                                        <!-- Corrected text will be shown here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Checking text...</p>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/components.js"></script>
    <script src="../../js/main.js"></script>
    <script src="grammar-checker.js"></script>
</body>
</html>
