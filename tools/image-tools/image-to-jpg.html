<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JPG Converter - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Image to JPG Converter</h1>
                        <p class="text-center text-muted mb-4">Convert your images to JPG format with customizable quality settings.</p>

                        <!-- Upload Form -->
                        <form id="converterForm" class="mb-4">
                            <div class="mb-3">
                                <label for="imageInput" class="form-label">Select Image</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                                <div class="form-text">Supported formats: PNG, GIF, WebP, BMP, TIFF</div>
                            </div>

                            <div class="mb-3">
                                <label for="quality" class="form-label">JPG Quality</label>
                                <input type="range" class="form-range" id="quality" min="0" max="100" value="90">
                                <div class="d-flex justify-content-between">
                                    <small>Low</small>
                                    <small>High</small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fileName" class="form-label">Output Filename</label>
                                <input type="text" class="form-control" id="fileName" placeholder="Enter filename (without extension)">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-exchange-alt me-2"></i>Convert to JPG
                            </button>
                        </form>

                        <!-- Preview Section -->
                        <div id="previewSection" class="d-none">
                            <h3 class="mb-3">Preview</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Original Image</h5>
                                            <img id="originalPreview" class="img-fluid" alt="Original image preview">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Converted JPG</h5>
                                            <img id="convertedPreview" class="img-fluid" alt="Converted JPG preview">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Download Section -->
                        <div id="downloadSection" class="mt-4 d-none">
                            <div class="d-grid gap-2">
                                <button id="downloadBtn" class="btn btn-success">
                                    <i class="fas fa-download me-2"></i>Download JPG
                                </button>
                                <button id="convertAnotherBtn" class="btn btn-outline-primary">
                                    <i class="fas fa-redo me-2"></i>Convert Another Image
                                </button>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Converting image...</p>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/components.js"></script>
    <script src="../../js/main.js"></script>
    <script src="image-to-jpg.js"></script>
</body>
</html>
