<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: #f0f7ff;
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: #e3f2fd;
        }

        .preview-container {
            max-width: 100%;
            margin: 1rem 0;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }

        .resize-options {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }

        .dimension-input {
            width: 100px;
        }

        .aspect-ratio {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Image Resizer</h2>
                    </div>
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <h4>Drag & Drop Image Here</h4>
                            <p class="text-muted">or</p>
                            <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                                Choose File
                            </button>
                            <input type="file" id="fileInput" accept="image/*" style="display: none">
                        </div>

                        <div class="file-info" id="fileInfo">
                            <h5>File Information</h5>
                            <p>Name: <span id="fileName"></span></p>
                            <p>Size: <span id="fileSize"></span></p>
                            <p>Type: <span id="fileType"></span></p>
                            <p>Dimensions: <span id="fileDimensions"></span></p>
                        </div>

                        <div class="preview-container" id="previewContainer">
                            <img id="previewImage" class="preview-image" alt="Preview">
                        </div>

                        <div class="resize-options" id="resizeOptions">
                            <h5>Resize Options</h5>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Width (px)</label>
                                    <input type="number" class="form-control dimension-input" id="widthInput">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Height (px)</label>
                                    <input type="number" class="form-control dimension-input" id="heightInput">
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="maintainAspectRatio" checked>
                                        <label class="form-check-label" for="maintainAspectRatio">
                                            Maintain Aspect Ratio
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="loading" id="loading">
                            <div class="loading-spinner"></div>
                            <p class="mt-2">Processing image...</p>
                        </div>

                        <button class="btn btn-download w-100 mt-3" id="downloadBtn" disabled>
                            Download Resized Image
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/components.js"></script>
    <script>
        // Track tool usage
        trackToolUsage('image-resizer');

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const fileDimensions = document.getElementById('fileDimensions');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const maintainAspectRatio = document.getElementById('maintainAspectRatio');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');

        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;

                    // Update file info
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileType.textContent = file.type;
                    fileDimensions.textContent = `${originalWidth} Ã— ${originalHeight}`;
                    fileInfo.classList.add('show');

                    // Set initial dimensions
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;

                    // Show preview
                    previewImage.src = e.target.result;
                    previewContainer.classList.add('show');
                    downloadBtn.disabled = false;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Dimension input handlers
        widthInput.addEventListener('input', updateDimensions);
        heightInput.addEventListener('input', updateDimensions);
        maintainAspectRatio.addEventListener('change', updateDimensions);

        function updateDimensions() {
            if (!maintainAspectRatio.checked) return;

            const ratio = originalWidth / originalHeight;
            if (widthInput.value !== originalWidth) {
                heightInput.value = Math.round(widthInput.value / ratio);
            } else if (heightInput.value !== originalHeight) {
                widthInput.value = Math.round(heightInput.value * ratio);
            }
        }

        // Download handler
        downloadBtn.addEventListener('click', async () => {
            const width = parseInt(widthInput.value);
            const height = parseInt(heightInput.value);

            if (width <= 0 || height <= 0) {
                showError('Please enter valid dimensions');
                return;
            }

            loading.classList.add('show');
            downloadBtn.disabled = true;

            try {
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(originalImage, 0, 0, width, height);

                const link = document.createElement('a');
                link.download = 'resized-image.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                showSuccess('Image resized successfully!');
            } catch (error) {
                showError('Error resizing image. Please try again.');
            } finally {
                loading.classList.remove('show');
                downloadBtn.disabled = false;
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
