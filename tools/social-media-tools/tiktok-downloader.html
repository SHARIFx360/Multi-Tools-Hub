<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../../css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">TikTok Video Downloader</h1>
                        <p class="text-center text-muted mb-4">Download TikTok videos without watermark.</p>

                        <!-- Download Form -->
                        <form id="downloadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="videoUrl" class="form-label">TikTok Video URL</label>
                                <div class="input-group">
                                    <input type="url" class="form-control" id="videoUrl" 
                                        placeholder="Paste TikTok video URL here..." required>
                                    <button type="button" class="btn btn-outline-secondary" id="pasteBtn">
                                        <i class="fas fa-paste"></i>
                                    </button>
                                </div>
                                <div class="form-text">Example: https://www.tiktok.com/@username/video/...</div>
                            </div>

                            <div class="mb-3">
                                <label for="quality" class="form-label">Video Quality</label>
                                <select class="form-select" id="quality">
                                    <option value="auto">Auto (Best Available)</option>
                                    <option value="hd">HD (720p)</option>
                                    <option value="sd">SD (480p)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="removeWatermark" checked>
                                    <label class="form-check-label" for="removeWatermark">
                                        Remove Watermark
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-download me-2"></i>Download Video
                            </button>
                        </form>

                        <!-- Video Preview -->
                        <div id="videoPreview" class="d-none mb-4">
                            <h3 class="mb-3">Video Preview</h3>
                            <div class="card">
                                <div class="card-body">
                                    <video id="previewPlayer" class="w-100" controls>
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                        </div>

                        <!-- Video Info -->
                        <div id="videoInfo" class="d-none mb-4">
                            <h3 class="mb-3">Video Information</h3>
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Author:</strong> <span id="author"></span></p>
                                            <p><strong>Duration:</strong> <span id="duration"></span></p>
                                            <p><strong>Likes:</strong> <span id="likes"></span></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Quality:</strong> <span id="qualityInfo"></span></p>
                                            <p><strong>Size:</strong> <span id="size"></span></p>
                                            <p><strong>Comments:</strong> <span id="comments"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Download Options -->
                        <div id="downloadOptions" class="d-none">
                            <div class="d-grid gap-2">
                                <button id="downloadBtn" class="btn btn-success">
                                    <i class="fas fa-download me-2"></i>Download Video
                                </button>
                                <button id="downloadAudioBtn" class="btn btn-outline-primary">
                                    <i class="fas fa-music me-2"></i>Download Audio Only
                                </button>
                                <button id="downloadGifBtn" class="btn btn-outline-info">
                                    <i class="fas fa-film me-2"></i>Download as GIF
                                </button>
                            </div>
                        </div>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing video...</p>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/components.js"></script>
    <script src="../../js/main.js"></script>
    <script src="tiktok-downloader.js"></script>
</body>
</html>
